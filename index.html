    <section>
        <div class="imgBox">
            <img src="./image/bg girl.jpg" alt="">
        </div>
        <div class="contentBox">
            <div class="formBox">
                <h2>Login</h2>



                <form method="post">

                    <div class="inputBox">
                        <span>username</span>
                        <input type="text" name="" >    
                    </div>



                   <div class="inputBox">
                    <span>password</span>
                    <input type="password" name="">
                   </div>

                    <div class="remember">
                        <label for="#"><input type="checkbox">Remember me</label>
                    </div>
                    <div class="inputBox addons" >
                        <p>Forgot password?<a href="#">click here</a></p>
                    </div>

                    <div class="inputBox">
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <div class="inputBox addons">
                        <p>don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
